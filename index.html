<h1>Embed Example</h1>
<div id="chartContainer"></div>

<script type="text/javascript" src=".build/embed-bundle.js"></script>

<script type="text/javascript">
  OpenGovSDK.embed({ embed: { id: '1234', type: `dashboardTile` },
  targetSelector: '#chartContainer',
  options: {hasTooltips: true, width: 100, align: 'right'} });
</script>
